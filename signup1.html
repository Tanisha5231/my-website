<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Basketball Coaching</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <hr class="Us">
    <h1 class="Us">Sign up </h1>
    <hr class="Us">
    <div class="form-container">
        <h2>Sign Up for Basketball Coaching</h2>
        <form id="signupForm" onsubmit="return handleSignUp()">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
                <span class="error" id="usernameError"></span>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                <span class="error" id="emailError"></span>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                <span class="error" id="passwordError"></span>
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                <span class="error" id="confirmPasswordError"></span>
            </div>
            <button type="submit" class="submit-btn">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login1.html">Login here</a></p>
    </div>

    <script src="1.js"></script>
    <footer>
        <p>&copy; 2024 Pitch Basketball Academy. All Rights Reserved.</p>
      </footer>
    
</body>
</html>
